<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <a target="_blank" href="{{ message }}">{{ message }}</a>
        {% endfor %}
    {% endif %}
</body>
</html>
